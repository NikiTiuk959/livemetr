<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Trajectory Tracking</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Username screen -->
  <div id="usernameScreen" class="overlay">
    <div class="card">
      <input
        id="usernameInput"
        type="text"
        placeholder="Введите ник"
        autocomplete="off"
      />
      <button id="startBtn">Старт</button>
    </div>
  </div>

  <!-- Instruction screen -->
  <div id="instructionScreen" class="overlay hidden">
    <div class="card">
      Следите за движущейся точкой
    </div>
  </div>

  <!-- Canvas -->
  <canvas id="trajectoryCanvas"></canvas>

  <script src="app.js"></script>
</body>
</html>
